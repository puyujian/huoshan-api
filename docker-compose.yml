version: '3.8'

services:
  openai-to-volc-image-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openai-to-volc-image-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - VOLC_API_BASE=${VOLC_API_BASE:-https://ark.cn-beijing.volces.com/api/v3}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-doubao-seedream-4.0}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
